<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="rnd-range">
            <input type="number" class="rnd-range-min" onfocus="focusRandom()" onblur="focusDisplay()" placeholder="Min">
            <input type="number" class="rnd-range-max" onfocus="focusRandom()" onblur="focusDisplay()" placeholder="Max">
        </div>
        <button class="fnt" id="c">C</button>
        <button class="fnt" id="rnd">Rnd</button>
        <button class="fnt" id="/">/</button>
        <button class="fnt" id="*">X</button>
        <button class="number" id="b7">7</button>
        <button class="number" id="b8">8</button>
        <button class="number" id="b9">9</button>
        <button class="fnt" id="-">-</button>
        <button class="number" id="b4">4</button>
        <button class="number" id="b5">5</button>
        <button class="number" id="b6">6</button>
        <button class="fnt" id="+">+</button>
        <button class="number" id="b1">1</button>
        <button class="number" id="b2">2</button>
        <button class="number" id="b3">3</button>
        <button class="fnt result" id="=">=</button>
        <button class="number" id="b0">0</button>
        <button class="fnt" id="point">.</button>
        <button class="fnt" id="del">del</button>

    </div>
    
    
    <script src="./js/index.js"></script>
</body>
</html>
